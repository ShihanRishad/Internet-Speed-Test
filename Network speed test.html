<!DOCTYPE html>
<html lang="en">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <head>
  <meta charset="UTF-8">
  <title>Network Speed Test</title>
  <style>
     body {
      text-align: center;
      font-size: 120%;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url("https://tse3.mm.bing.net/th/id/OIG2.vyirOf8xQptMxcEtAnAn?pid=ImgGn");
      background-position: 0px -276px;
      background-size: 1375px;
  } 
    
    .container {
      width: 80%;
      background-color: #78919870;
      padding: 0px;
      color: white;
      border-radius: 20px;
      padding-bottom: 0px;
      overflow: hidden;
      text-align: center;
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: space-between;
      backdrop-filter: blur(6px);
      box-shadow: inset -1px 3px 9px 0 white;
      transition: all 0.3s;
      
    }
    
    #progressBarContainer {
      width: 100%;
      background-color: #ddd;
      box-shadow: inset 0px 4px 9px 0 white;
      margin-top: 20px;
      border-radius: 1005px;
      overflow: hidden;
      opacity: 0.8;
      position: fixed;
      bottom: 0;
      
   }

    #progressBar {
      width: 0%;
      height: 40px;
      background-color: #44a613;
      box-shadow: inset -2px 9px 20px -10px white;
      border-radius: 100px;
      transition: width 0.2s;
   }
    
    .button {
      height: 40px;
      width: 300px;
      font-size: 120%;
      border-radius: 100px;
      border: none;
      box-shadow: 0px 0 2px 0 white;
      background-color: #a10070;
      color: white;
      margin-top: 15px;
      margin-bottom: 20px;
      transition: box-shadow 0.3s, translate 0.3s, filter 0.2s, width 0.5s;
     /* animation: slide 0.5s; */
    }
    
    @keyframes slide {
      0% {
        height: 0;
        opacity: 0;
      }
      100% {
        height: 40px;
        opacity: 1;
      }
    }
      
    
    
    
    .button:hover {
      box-shadow: 3px 3px 2px 0 white;
      filter: brightness(1.1);
    }
    
    .button:active {
      box-shadow: 0 0 2px 0 white;
      translate: 3px 2px;
    }
    
    .speed {
      background-color: darkgreen;
      padding: 0 0px 0 10px;
      border-radius: 100px;
      display: flex;
      transition: all 0.3s;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      min-width: 176px;
    }
    
    .backcredit {
      position: fixed;
      bottom: 0;
      right: 0;
      font-size: 50%;
      opacity: 0.5;
    }
    
    .label {
      padding: 10px;
    }
      
    
    .speedspan {
      padding: 0 10px;
      display: flex;
      background: yellow;
      color: black;
      font-weight: 550;
      height: 100%;
      border-radius: 101px;
      box-shadow: -1px 0px 4px 0 black;
      align-items: center;
      margin-left: 10px;
      transition: width: 0.4s;
    }
    
    @keyframes width {
      0% {
        width: 0px;
        opacity: 0;
      }
      100% {
        width: auto;
        opacity: 1;
      }
    }
    
  </style>
 </head>
 <body>
  <div class="container">
    <div class="head">
     <h1>Network Speed Test</h1>
    </div>

    <div id="results">
      <p class="speed speedb"><span>Speed in Bytes: </span><span id="speedBps" class="speedspan"></span></p>
      <p class="speed speedkb"><span>Speed in KB: </span><span id="speedKbps" class="speedspan"></span></p>
      <p class="speed speedmb"><span>Speed in MB: </span><span id="speedMbps" class="speedspan"></span></p>
    </div>
    <button class="button" onclick="testNetworkSpeed()">Check Speed</button>

  </div>
       <div id="progressBarContainer">
     <div id="progressBar"></div>
    </div>
   
   <div class="backcredit">Background image by Bing AI</div>

  <script>
    var button = document.querySelector(".button");
    var speed = document.querySelectorAll(".speed");
    var container = document.querySelector(".container");
    var progressbarr = document.querySelector("#progressBarContainer");
    var speedspan = document.querySelectorAll(".speedspan");
    
    speedspan.forEach(element => {
    element.style.display = "none";
    });
    
    
   // container.style.height = container.scrollHeight + progressbarr.scrollHeight + 10 + "px";

    speed.forEach(element => {
     element.style.height = element.scrollHeight + 10 + "px";
   });

    
function updateProgressBar(percentage) {
  document.getElementById('progressBar').style.width = percentage + '%';
}

function updateSpeedResults(speedBps, speedKbps, speedMbps) {
  document.getElementById('speedBps').textContent = speedBps + ' bps';
  document.getElementById('speedKbps').textContent = speedKbps + ' kbps';
  document.getElementById('speedMbps').textContent = speedMbps + ' Mbps';
}

function testNetworkSpeed() {
  button.style.display = "none";
  
    speedspan.forEach(element => {
    element.style.display = "flex";
    element.style.animation = "width 0.5s";
    });
  
  var downloadSize = 10174706; // Replace with the size of the image in bytes
  var startTime = (new Date()).getTime();
  var cacheBuster = "?nnn=" + new Date().getTime();
  var xhr = new XMLHttpRequest();

  xhr.open('GET', "https://upload.wikimedia.org/wikipedia/commons/f/ff/Pizigani_1367_Chart_10MB.jpg" + cacheBuster, true);
  xhr.responseType = 'blob';

  xhr.onloadstart = function () {
    updateProgressBar(0); // Reset progress bar at the start of the download
  };

  xhr.onprogress = function (event) {
    if (event.lengthComputable) {
      var percentage = (event.loaded / event.total) * 100;
      updateProgressBar(percentage);

      var currentTime = (new Date()).getTime();
      var duration = (currentTime - startTime) / 1000; // time in seconds
      var bitsLoaded = event.loaded * 8;
      var speedBps = (bitsLoaded / duration).toFixed(2);
      var speedKbps = (speedBps / 1024).toFixed(2);
      var speedMbps = (speedKbps / 1024).toFixed(2);
      updateSpeedResults(speedBps, speedKbps, speedMbps);
    }
  };

  xhr.onload = function () {
    button.style.animation = "slide 0.3s";
    button.style.display = "block";
    button.textContent = "Try again";
    if (xhr.status === 200) {
      // The final calculation can be done here if needed
    } else {
      alert("Error during download. Please try again.");
    }
  };

  xhr.onerror = function () {
    alert("Error during download. Please try again.");
  };

  xhr.send();
};
    
    
function adjustStyle() {
  if (window.innerWidth < 405) {
    document.body.style.fontSize = "100%"; // Replace with the style property and value
    button.style.width = "200px";
  } else {
    document.body.style.fontSize = "120%";
    button.style.width = "300px";
  }
}

// Call the function on initial load and window resize
window.addEventListener("load", adjustStyle);
window.addEventListener("resize", adjustStyle);
    
</script>
</body>
</html>
